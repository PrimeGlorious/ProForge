{% extends "base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="p-5 bg-white rounded shadow-sm" style="border: 3px solid #ffc107;">
      <h2 class="fw-bold mb-4" style="border-left: 6px solid #ffc107; padding-left: 12px;">Manage Companies</h2>

      <ul class="list-group">
        {% for company in companies %}
          <li class="list-group-item d-flex justify-content-between align-items-center" style="border-left: 4px solid #ffc107;">
            <strong>{{ company.name }}</strong>
            <div>
              <a href="{% url 'employers:companies_update' company.pk %}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{% url 'employers:companies_delete' company.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </li>
        {% endfor %}
      </ul>

      <a href="{% url 'employers:companies_create' %}" class="btn w-100 mt-3" style="background-color: #000; color: #ffc107; font-weight: bold; padding: 12px; font-size: 1.1rem;">+ Create New Company</a>
    </div>
  </div>
{% endblock %}
