{% extends "base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="p-5 bg-white rounded shadow-sm" style="border: 3px solid #ffc107;">
      <h2 class="fw-bold mb-4" style="border-left: 6px solid #ffc107; padding-left: 12px;">Manage Vacancies</h2>

      <ul class="list-group">
        {% for vacancy in vacancies %}
          <li class="list-group-item d-flex justify-content-between align-items-center" style="border-left: 4px solid #ffc107;">
            <strong>{{ vacancy.title }}<span class="text-muted"> | {{ vacancy.company.name }}</span></strong>
            <div>
              <a href="#" class="btn btn-sm btn-primary">Moderate</a>
              <a href="{% url 'employers:vacancies_update' vacancy.pk %}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{% url 'employers:vacancies_delete' vacancy.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </li>
        {% endfor %}
      </ul>

      <a href="{% url 'employers:vacancies_create' %}" class="btn w-100 mt-3" style="background-color: #000; color: #ffc107; font-weight: bold; padding: 12px; font-size: 1.1rem;">+ Create New Vacancy</a>
    </div>
  </div>
{% endblock %}
