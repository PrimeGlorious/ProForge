{% extends "base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="p-5 bg-white rounded shadow-sm" style="border: 3px solid #ffc107;">
      <h2 class="fw-bold mb-4" style="border-left: 6px solid #ffc107; padding-left: 12px;">Delete Company</h2>

      <p>Are you sure you want to delete the company: <strong>{{ company.name }}</strong>?</p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100 mt-3" style="font-weight: bold;">Delete</button>
      </form>
      <a href="{% url 'employers:manage_companies' %}" class="btn btn-secondary w-100 mt-3">Cancel</a>
    </div>
  </div>
{% endblock %}
