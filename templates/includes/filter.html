<div class="col-lg-4">
          <form method="get" class="p-4" style="background-color: #f4f4f4; border-radius: 8px;">
            <h5 class="fw-bold mb-4">Filters</h5>

            <div class="mb-3">
              <label class="form-label">Minimum Salary:</label>
              <input type="number" name="salary" class="form-control" placeholder="e.g. 50000"
                     value="{{ filter.salary }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Company:</label>
              <select name="company" class="form-select">
                <option value="" {% if not filter.company %}selected{% endif %}>Select</option>
                {% for c in companies %}
                  <option value="{{ c.name }}" {% if filter.company == c.name %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Location:</label>
              <input type="text" name="location" class="form-control" placeholder="e.g. Vienna, Remote"
                     value="{{ filter.location }}">
            </div>

            <hr class="my-4">

            <div class="mb-3">
              <label class="form-label">Sort by:</label>
              <select name="sort" class="form-select">
                <option value="date" {% if filter.sort == "date" %}selected{% endif %}>Date (Newest)</option>
                <option value="salary_desc" {% if filter.sort == "salary_desc" %}selected{% endif %}>Salary (High to Low)</option>
                <option value="salary_asc" {% if filter.sort == "salary_asc" %}selected{% endif %}>Salary (Low to High)</option>
              </select>
            </div>

            <div class="d-flex gap-2 mt-3">
              <button type="submit" class="flex-fill"
                      style="background-color: #000; color: #fff; border: none; border-radius: 4px; padding: 10px 0; transition: all 0.2s ease-in-out;">
                Apply Filters
              </button>

              <a href="{% url 'candidates:jobs_list' %}" class="flex-fill text-center"
                 style="text-decoration: none; line-height: 40px; border: 1px solid #000; border-radius: 4px;">
                Reset
              </a>
            </div>
          </form>
        </div>
